    <!-- Testimonials Fetch Script -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const res = await fetch("https://ethical-champion-a6f0cd3e63.strapiapp.com//api/our-reviews?populate=avatar");
          const json = await res.json();
          const testimonials = json.data ?? [];
          const container = document.getElementById("testimonial-list");

          if (!container) return;

          if (testimonials.length === 0) {
            container.innerHTML = "<p>No testimonials found.</p>";
            return;
          }

          container.innerHTML = testimonials.map((item) => {
            const t = item.attributes ?? item;
            const name = t.name ?? "Anonymous";
            const message = t.message ?? "(No message)";
            const date = t.date ? new Date(t.date).toLocaleDateString() : "";
            const rating = t.rating ?? 4;
            const avatarUrl = t.avatar?.data?.attributes?.url
              ? `http://localhost:1337${t.avatar.data.attributes.url}`
              : "/src/assets/undefined-avatar.jpg";

            const stars = Array.from({ length: 5 }, (_, i) => {
              const color = i < rating ? "#19a1e5" : "#aec8d5";
              return `
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="${color}" viewBox="0 0 256 256">
                  <path d="M239.2,97.29a16,16,0,0,0-13.81-11L166,81.17,142.72,25.81a15.95,15.95,0,0,0-29.44,0L90.07,81.17,30.61,86.32a16,16,0,0,0-9.11,28.06l45.11,39.36L53.1,212.34a16,16,0,0,0,23.84,17.34l51.07-31,51.11,31a16,16,0,0,0,23.84-17.34l-13.51-58.6,45.1-39.36A16,16,0,0,0,239.2,97.29Z"></path>
                </svg>
              `;
            }).join("");

            return `
              <div class="p-4 bg-white rounded shadow">
                <div class="flex items-center gap-3 mb-2">
                  <img src="${avatarUrl}" alt="${name}" class="w-10 h-10 rounded-full object-cover" />
                  <div>
                    <p class="font-semibold">${name}</p>
                    <p class="text-sm text-gray-500">${date}</p>
                  </div>
                </div>
                <div class="flex gap-1 mb-2">${stars}</div>
                <p class="text-gray-800">${message}</p>
              </div>
            `;
          }).join("");
        } catch (err) {
          console.error("Error fetching testimonials:", err);
        }
      });
